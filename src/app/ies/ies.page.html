<ion-header>
  <ion-toolbar>
    <ion-title>ies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let universidad of universidades" [routerLink]="['/ies', universidad.id] ">
    <ion-avatar slot="start">
    <ion-img  [src] = "universidad.fotografia"></ion-img>
  </ion-avatar>
  
  <ion-label>
    {{universidad.nombre_ies}}
  </ion-label>
  
</ion-item>
</ion-list>

<ion-fab vertical = "bottom" horizontal = "end" slot="fixed">
  <ion-fab-button color="primary">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>

</ion-fab>

</ion-content>
